<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7 homework | CSS, Cards</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <div class="card-wrapper">
        <div class="mode-btn-wrapper">
            <button class="mode-btn">
                <img class="mode-btn-day-img" src="images/day.svg" alt="" width="34">
                <img class="mode-btn-night-img" src="images/night.svg" alt="" width="34">
            </button>
        </div>
        <div class="card">
            <div class="card-img">
                <img src="images/boy.webp" alt="A boy looking to sea by the harbour" width="300">
            </div>
            <div class="card-content">
                <div class="card-hashtags">
                    <p class="card-hashtag">Nature</p>
                    <p class="card-hashtag">Lake</p>
                </div>
                <h1 class="card-title">Lago Di Braies</h1>
                <p class="card-desc">Lorem ipsum dolor sit amet.
                    consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.
                </p>
                <div class="card-read-more-btn">
                    <button>Read More</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
